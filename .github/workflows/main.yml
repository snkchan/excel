name: Deploy to Netlify

on:
  push:
    branches:
      - main # main 브랜치에 푸시될 때 실행

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3 # 코드 체크아웃

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Node.js 버전 지정
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Deploy to Netlify
        run: npx netlify deploy --prod --dir=./out # 빌드 결과물 배포
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }} # Netlify Personal Access Token
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}       # Netlify Site ID
