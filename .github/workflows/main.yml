name: CI/CD Pipeline

on:
  push:
    branches:
      - main # main 브랜치에 push될 때 트리거
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Git 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Node.js 설정
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.19.0
          cache: 'npm'

      # 3. 의존성 설치
      - name: Install dependencies
        run: npm install

      # 4. 빌드
      - name: Build the project
        run: npm run build

      # 5. Netlify 배포
      - name: Deploy to Netlify
        uses: netlify/actions/cli@v4
        with:
          command: deploy
          args: --prod
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }} # Netlify Personal Access Token
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}       # Netlify Site ID
